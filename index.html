<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<meta name='author' content='Lucas do Prado Pinto'>

		<title>Calculadora Solar</title>

		<link href="https://cdn-icons-png.flaticon.com/512/4343/4343048.png" rel="shortcut icon" type="image/x-icon">

		<!-- <link href="./css/out/bootstrap.min.css" rel="stylesheet"> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	</head>

    <body class="container-fluid bg-light bg-gradient" style="height: 100vh">

        <h2 class="text-center pt-3">Calculadora Solar</h2>
    
        <div class="row p-3">

            <div class="col-6">

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputMediakWh" placeholder="Média kWh mês">
                    <label for="floatingInputMediakWh">Média kWh mês</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectTipoFornecimento">
                        <option selected>[Selecione]</option>
                        <option value="1">Monofásico</option>
                        <option value="2">Bifásico</option>
                        <option value="3">Trifásico</option>
                    </select>
                    <label for="floatingSelectTipoFornecimento">Tipo de Fornecimento</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectUF">
                        <option selected>[Selecione]</option>
                        <option value="0">Estados</option>
                    </select>
                    <label for="floatingSelectUF">UF</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputLongitude" placeholder="Longitude" value="13" disabled>
                    <label for="floatingInputLongitude">Longitude</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectEficiencia">
                        <option selected>[Selecione]</option>
                        <option value="80">80%</option>
                        <option value="85">85%</option>
                        <option value="90">90%</option>
                        <option value="95">95%</option>
                    </select>
                    <label for="floatingSelectEficiencia">Eficiência</label>
                </div>
            
            </div>

            <div class="col-6">
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectGrupo">
                        <option selected>[Selecione]</option>
                        <option value="b1">B1 - Residencial</option>
                        <option value="b2">B2 - Rural</option>
                        <option value="b3">B3 - Indústria e Comércio</option>
                        <option value="b4">B4 - Iluminação Pública</option>
                    </select>
                    <label for="floatingSelectGrupo">Grupo</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectTirarTarifaMinima">
                        <option selected>[Selecione]</option>
                        <option value="0">Não</option>
                        <option value="1">Sim</option>
                    </select>
                    <label for="floatingSelectTirarTarifaMinima">Tirar Tarifa Mínima? </label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectCidade">
                        <option selected>[Selecione]</option>
                        <option value="0">Cidades</option>
                    </select>
                    <label for="floatingSelectCidade">Cidade</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputLatitude" placeholder="Latitude" value="13" disabled>
                    <label for="floatingInputLatitude">Latitude</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputIncidenciaAuto" placeholder="Incidência Auto." value="13" disabled>
                    <label for="floatingInputIncidenciaAuto">Incidência Auto.</label>
                </div>

            </div>

            <div class="col-sm-6 mt-4">

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputMediaFinal" placeholder="Média Final (Kw)" value="13" disabled>
                    <label for="floatingInputMediaFinal">Média Final (Kw)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputPotenciaPaineis" placeholder="Potência Painéis (W)">
                    <label for="floatingInputPotenciaPaineis">Potência Painéis (W)</label>
                </div>
            
            </div>

            <div class="col-sm-6 mt-4">
            
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputCapIdeal" placeholder="Cap. Ideal (kWp)" value="13" disabled>
                    <label for="floatingInputCapIdeal">Cap. Ideal (kWp)</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputQtdPaineis" placeholder="Qtd. De Painéis" value="13" disabled>
                    <label for="floatingInputQtdPaineis">Qtd. De Painéis</label>
                </div>
            
            </div>

        </div>
    
    </body>


</html>
